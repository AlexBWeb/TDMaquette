<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TD Maquette</title>
</head>
<!-- à faire -->

<body>
    <main id="form">
        <section>
            <h2>Inscrivez-vous au télépaiement</h2>
            <p>Pour vous incrire au <strong>télépaiement</strong>, remplissez le formulaire suivant et cliquez sur le bouton ENVOYER :</p>
        </section>
        <form action="" method="post">
            <label for="name">Nom :</label>
            <input type="text" name="name" id="name" required>
            <label for="prénom">Prénom :</label>
            <input type="text" name="prénom" id="prénom" required>
            <label for="email">Email :</label>
            <input type="email" name="email" id="email" required>
            <fieldset>
                <legend>Sexe :</legend>
                <input type="radio" name="genre" value="homme" id="homme" checked>
                <label for="homme">Homme</label>
                <input type="radio" name="genre" id="femme" value="femme">
                <label for="femme">Femme</label>
                <input type="radio" name="genre" id="autre" value="autre">
                <label for="autre">Non défini</label>
            </fieldset>
            <fieldset>
                <legend>Options :</legend>
                <input type="checkbox" name="option" id="optionA" value="optionA">
                <label for="optionA">option A</label>
                <input type="checkbox" name="option" id="optionB" value="optionB">
                <label for="optionB">option B</label>
                <input type="checkbox" name="option" id="optionC" value="optionC">
                <label for="optionC">option C</label>
            </fieldset>
            <label for="Tarif">choisissez le type d'abonnement: </label>
            <select form required name="Tarif">
                <option value=""></option>
                <option value="mensuel">Règlement mensuel à 13€99/Mois</option>
                <option value="trimestriel">Règlement Trimestriel à 9€99/Mois</option>
                <option value="annuel">Règlement annuel à 6€99/Mois | LE MOINS CHER</option>
            </select>
            <input type="submit">
        </form>
    </main>
</body>

</html>
